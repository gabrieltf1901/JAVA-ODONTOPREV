<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Profissionais – Odontoprev</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Odontoprev</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/consultas/list}">Lista de Consultas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/consultas/nova}">Nova Consulta</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/profissionais/list}">Profissionais</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3 class="mb-4">Profissionais Disponíveis</h3>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Contato</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${profissionais}">
            <td th:text="${p.nome}">Nome do Profissional</td>
            <td th:text="${p.especialidade}">Especialidade</td>
            <td th:text="${p.telefone}">(XX) XXXX-XXXX</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
